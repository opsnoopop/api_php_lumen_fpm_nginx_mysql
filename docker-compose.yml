services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    image: nginx:1_27_alpine_custom
    container_name: container_nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      network_optest:
        ipv4_address: 172.16.0.11

  api:
    build:
      context: .
      dockerfile: php/Dockerfile
    image: php:8_4_fpm_alpine_custom
    container_name: container_php
    restart: always
    working_dir: /var/www
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/fpm-ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      network_optest:
        ipv4_address: 172.16.0.10

  database:
    image: mysql:8.4.5
    container_name: container_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql_initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      network_optest:
        ipv4_address: 172.16.0.12

  adminer:
    image: adminer:5-standalone
    container_name: container_adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - database
    networks:
      network_optest:
        ipv4_address: 172.16.0.13

networks:
  network_optest:
    name: global_optest
    ipam:
      driver: default
      config:
        - subnet: 172.16.0.0/24
